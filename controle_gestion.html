<!doctype html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>material</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="src/controle_gestion.css">

	<body>
	<!-- header -->
	<header>
	<div class="progress" style="width: 100px; display:inline-block">
  	<div id="progression" class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
	</div></div>
	<button class="mdl-button mdl-js-button mdl-button--icon">
  	<i class="material-icons">cached</i>
	</button>
	<div style="display:inline-block;float:right">
	<button class="mdl-button mdl-js-button mdl-button--icon">
  	<i class="material-icons">save</i>
	</button>
	<button class="mdl-button mdl-js-button mdl-button--icon">
  	<i class="material-icons">update</i>
	</button>
	</div>
	</header>

	<!--QCM-->
	<div style="text-align:center;">
	<div id="qcm" style="width:350px; display:inline-block;margin-top:15vh;">
	<button id="start-qcm" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="margin-top:12vh;">
  	Allons-y !
	</button>
	</div>
	</div>

		<!--Bootstrap-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<!--material-->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<!--monjs-->
		<script type="text/javascript" src="src/controle_gestion.js"></script>
